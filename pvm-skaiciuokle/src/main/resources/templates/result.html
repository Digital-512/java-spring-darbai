<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>PVM skaičiuoklė</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap">
    <link rel="stylesheet" th:href="@{/styles/main.css}">
</head>

<body>
<main>
    <div class="container container-xl">
        <nav class="header">
            <div class="logo">
                <img th:src="@{/images/logo.svg}" alt="Logo">
            </div>
            <div class="menu">
                <a class="active" href="/">Pradžia</a>
                <a href="https://github.com/Digital-512/java-spring-darbai">Github</a>
            </div>
        </nav>
        <div class="content">
            <div class="content card-stats" id="main">
                <h4 class="title">Skaičiuoklės rezultatai</h4>
                <p class="subtitle">Čia rodomi suskaičiuoti rezultatai</p>
                <div class="stats-row">
                    <div class="card">
                        <div class="icon color-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2-1M4 7l2 1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${vienetoKainaBePvm}"></h5>
                            <p>Vieneto kaina (be PVM)</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon color-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${vienetoKainaSuPvm}"></h5>
                            <p>Vieneto kaina (su PVM)</p>
                        </div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="card">
                        <div class="icon color-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${vienetoPvm}"></h5>
                            <p>PVM</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon color-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M14.121 15.536c-1.171 1.952-3.07 1.952-4.242 0-1.172-1.953-1.172-5.119 0-7.072 1.171-1.952 3.07-1.952 4.242 0M8 10.5h4m-4 3h4m9-1.5a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${bendraKainaBePvm}"></h5>
                            <p>Bendra kaina (be PVM)</p>
                        </div>
                    </div>
                </div>
                <div class="stats-row">
                    <div class="card">
                        <div class="icon color-5">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${visaSuma}"></h5>
                            <p>Visa suma (su PVM)</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="icon color-6">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                 stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                            </svg>
                        </div>
                        <div class="card-content">
                            <h5 th:text="${bendrasPvm}"></h5>
                            <p>Bendras PVM kiekis</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
