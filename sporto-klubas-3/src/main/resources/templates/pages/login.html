<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{auth :: layout(~{::title}, ~{::.container}, ${'login'})}">

<head>
    <title>Sporto klubo sistema - Prisijungimas</title>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center" style="margin: 3rem auto;">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class="app-brand">
                        <a th:href="@{/}">
                            <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"
                                 width="30" height="33"
                                 viewBox="0 0 30 33">
                                <g fill="none" fill-rule="evenodd">
                                    <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z"/>
                                    <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z"/>
                                </g>
                            </svg>
                            <span class="brand-name">Sporto klubas</span>
                        </a>
                    </div>
                </div>
                <div class="card-body p-5">
                    <h4 class="text-dark mb-5">Prisijungimas</h4>
                    <div class="alert alert-danger" role="alert" th:if="${error}">
                        <div th:text="${'❌ ' + error}"></div>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">
                        <div class="row">
                            <div class="form-group col-md-12 mb-4">
                                <label for="username">Vartotojo vardas</label>
                                <input type="text" class="form-control input-lg" name="username" id="username">
                            </div>
                            <div class="form-group col-md-12 ">
                                <label for="password">Slaptažodis</label>
                                <input type="password" class="form-control input-lg" name="password" id="password">
                            </div>
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Prisijungti</button>
                                <p>Dar neturite paskyros?
                                    <a class="text-blue" th:href="@{/register}">Užsiregistruoti</a>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
